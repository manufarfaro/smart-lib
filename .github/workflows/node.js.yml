name: node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      env:
        ALCHEMY_ARBITRUM_RINKEBY_URL: ${{ secrets.ALCHEMY_ARBITRUM_RINKEBY_URL }}
        ARBITRUM_RINKEBY_PRIVATE_KEY: ${{ secrets.ARBITRUM_RINKEBY_PRIVATE_KEY }}
        ARBISCAN_API_KEY: ${{ secrets.ARBISCAN_API_KEY }}
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test
